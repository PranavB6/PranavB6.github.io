<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator</title>

    <link rel="stylesheet" href="../shared/styles/sanitize.css" />
    <link rel="stylesheet" href="../shared/styles/style.css" />

    <script defer src="js/mortgage.js"></script>
  </head>
  <body class="part4">
    <header class="header">
      <a href="index.html">
        <img src="../shared/imgs/back.svg" alt="" class="icon" />
      </a>

      <h1 class="title">Mortgage Calculator</h1>
    </header>

    <main class="container flex-col center-y">
      <div class="field">
        <label for="amount">Mortgage Amount</label>
        <input type="text" name="amount" id="amount" value="1000" />
      </div>

      <div class="field">
        <label for="interest">Annual Interest Rate (%)</label>
        <input type="text" name="interest" id="interest" value="5" />
      </div>

      <div class="field">
        <label for="period">Amortization Period (years)</label>
        <input type="text" name="period" id="period" value="10" />
      </div>

      <div class="field">
        <label for="frequency">Payment Frequency</label>
        <select name="frequency" id="frequency">
          <option value="1">Yearly</option>
          <option value="12">Monthly</option>
          <option value="26">Bi-weekly</option>
          <option value="52">Weekly</option>
        </select>
      </div>

      <hr class="hr w-50" />

      <div class="field">
        <input type="text" name="total-periods" id="total-periods" readonly />
        <label for="payment">Payments of </label>
        <input type="text" name="payment" id="payment" readonly />
      </div>

      <div class="field">
        <label for="total-cost">Total: </label>
        <input type="text" name="total-cost" id="total-cost" readonly />
      </div>

      <div class="field">
        <label for="total-interest">Total Interest: </label>
        <input type="text" name="total-interest" id="total-interest" readonly />
      </div>
    </main>
  </body>
</html>
