<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pico</title>

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-white justify-content-center border-bottom border-primary">
      <div class="container">
        <a href="/" class="navbar-brand">
          <img src="./imgs/logo.png" width="70px" />
        </a>
        <ul class="nav navbar-nav flex-row justify-content-center text-uppercase">
          <li class="nav-item"><a class="nav-link px-3" href="./index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link px-3" href="">Cart</a></li>
          <li class="nav-item"><a class="nav-link px-3" href="">Orders</a></li>
          <li class="nav-item"><a class="nav-link px-3" href="">Login</a></li>
        </ul>
        <div style="width: 70px"></div>
      </div>
    </nav>

    <main class="container font-weight-bold">
      <h4 class="text-uppercase text-center mt-5">Feedback Form</h4>
      <form>
        <div class="form-group">
          <label for="email" class="text-uppercase">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" />
        </div>
        <div class="form-group">
          <label for="subject" class="text-uppercase">Subject</label>
          <input type="text" class="form-control" id="subject" placeholder="Enter Subject" />
        </div>
        <div class="form-group">
          <label for="message" class="text-uppercase">Enter Feedback</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>
  </body>
</html>
